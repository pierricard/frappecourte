<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Courte - Volants de Badminton Premium</title>
    <!-- Script Stripe.js pour le paiement -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f7f6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section Hero */
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('badminton-ga030727d8_1920.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero-content {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-top: 120px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #27ae60;
            transform: translateY(-5px);
        }

        /* Section Produits */
        .product-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            align-items: flex-start;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        /* Styles pour la carte populaire */
        .product-card.popular {
            border-color: #2ecc71;
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(46, 204, 113, 0.3);
        }

        .popular-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 25px;
        }

        .product-price span {
            font-size: 0.9rem;
            color: #777;
            font-weight: normal;
        }

        .product-features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
            display: inline-block;
            flex-grow: 1;
        }

        .product-features li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }

        .product-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #2ecc71;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .footer p {
            color: #bdc3c7;
        }

        @media (max-width: 992px) {
            .product-card.popular {
                transform: scale(1);
                /* Annule le zoom sur les plus petits écrans pour éviter les problèmes de layout */
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <nav>
            <div class="nav-container">
                <div class="logo">Frappe Courte : les bons "tuyaux" pour vos volants !</div>
            </div>
        </nav>
        <div class="container">
            <div class="hero-content">
                <h1>Le Volant Ultime pour une Précision Inégalée</h1>
                <p>Découvrez notre gamme de volants premium !</p>
                <a href="#products" class="cta-button">Voir nos produits</a>
            </div>
        </div>
    </header>




    <main id="products" class="product-section">
        <div class="container">
            <!--h2 class="section-title">Notre Sélection</h2-->
            <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
            <stripe-pricing-table pricing-table-id="prctbl_1RxWdc2Kn27pBFG8FIWcrWoq"
                publishable-key="pk_test_51RxVst2Kn27pBFG8sErpna1vtmL14I44wi80geQwDlFBXXoinfQs0cpsput14nrNoENId3NR9BeZHtMlUSftqzB800tWPgjnVl">
            </stripe-pricing-table>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Les bons tuyaux. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // La fonction checkout simule l'achat pour ce prototype.
        function checkout(productName, price) {
            // Dans une application réelle, c'est ici que vous appelleriez Stripe
            // en utilisant l'ID du produit/prix.
            // Pour ce prototype, nous affichons une alerte de confirmation.
            const message = `Vous êtes sur le point d'acheter :\n\nProduit : ${productName}\nPrix : ${price} €\n\nCeci est une démonstration. Aucune transaction ne sera effectuée.`;
            alert(message);
        }
    </script>

</body>

</html>
